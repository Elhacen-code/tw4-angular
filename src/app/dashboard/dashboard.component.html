<div class="w-4/5 bg-white w-370 h-290 rounded-2xl m-3">
  <div class="flex justify-between">
    <div class="flex items-center mx-12 my-8">
      <img class="w-7 h-7" src="menu.png" alt="">
      <img class="w-7 w-7" src="next.png" alt="">
      <span class="text-gray-500 text-md">General</span>
      <img class="w-7 w-7" src="next.png" alt="">
      <span class="text-gray-800 font-bold text-md">Dashboard</span>
    </div>
    <!-- <div class="flex items-center ml-60">
      <img class="w-7 h-7" src="user.jpeg" alt="">
      <span class="text-md ml-3 pr-2 font-bold">Elhassen Sidi Mahmoud</span>
    </div> -->
    <div class="flex items-center mr-12 relative">
      <button
        (click)="toggleDropdown()"
        class="flex items-center space-x-2 bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-full border border-gray-300 focus:outline-none"
      >
        <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
          <span class="text-indigo-600 font-semibold">EH</span>
        </div>
        <!-- <span class="text-sm font-medium">Elhassen Sidi</span> -->
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>

      @if (isDropdownOpen) {
        <div class="absolute right-0 top-12 mt-2 w-46 rounded-md shadow-lg bg-white ring-1 ring-white ring-opacity-5">
          <div class="py-5 w-20" role="menu">
            <button
              (click)="viewProfile()"
              class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
            >
              <svg class="mr-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Profile
            </button>
            <button
              (click)="logout()"
              class="flex items-center w-full px-4 py-2 text-sm text-red-700 hover:bg-gray-100"
              role="menuitem"
            >
              <svg class="mr-3 h-5 w-5 text-red-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </button>
          </div>
        </div>
      }
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4 mx-12 my-8">
    <!-- Line Chart -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">User Growth</h3>
      <div class="h-64">
        <canvas baseChart [data]="lineChartData" [type]="'line'">
        </canvas>
      </div>
    </div>

    <!-- Bar Chart -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">Team Distribution</h3>
      <div class="h-64">
        <canvas baseChart [data]="barChartData" [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>
</div>
