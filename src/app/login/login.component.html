<!-- login.component.html -->
<div class="min-h-screen w-full flex">
  <!-- Left side - Login Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-12 bg-white">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Welcome back
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Please sign in to your account
        </p>
      </div>

      <!-- Form -->
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ errorMessage }}</span>
        </div>

        <!-- Username Input -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <div class="mt-1">
            <input
              id="username"
              name="username"
              type="text"
              [(ngModel)]="username"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Enter your username">
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="password"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Enter your password">
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            <span *ngIf="!isLoading">Sign in</span>
            <span *ngIf="isLoading">Signing in...</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Right side - Image/Design -->
  <div class="hidden lg:block lg:w-1/2 bg-indigo-600 relative">
    <div class="absolute inset-0 bg-gradient-to-b from-indigo-600 to-indigo-800 opacity-75"></div>
    <div class="absolute inset-0 flex items-center justify-center p-12">
      <div class="text-white">
        <h1 class="text-4xl font-bold mb-4">Welcome to Our Platform</h1>
        <p class="text-xl">Manage your team efficiently and securely</p>
      </div>
    </div>
  </div>
</div>
